<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Import CSS Bootstrap -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">

        <!-- Import Classes Personalizadas -->
        <link rel="stylesheet" href="static/css/custom-class.css">

        <!-- Import Pallete Colors Personalizada -->
        <link rel="stylesheet" href="static/css/pallete-colors.css">

        <!-- Import Styles Personalizados -->
        <link rel="stylesheet" href="static/css/index.css">

        <!-- Import Styles Personalizados -->
        <link rel="stylesheet" href="static/css/gallery.css">

        <!-- Import Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Nome da Página -->
        <title>Gallery Images</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="">
                        Gallery Images
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <!-- Page Content -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 thumb p-3">
                        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="h-100">
                            <img src="static/images/bh.jpg" class="zoom img-fluid rounded-3" alt="">
                        </a>
                    </div>

                    <div class="col-lg-3 col-md-3 thumb p-3">
                        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="h-100">
                            <img src="static/images/a.jpg" class="zoom img-fluid rounded-3" alt="">
                        </a>
                    </div>

                    <div class="col-lg-3 col-md-3 thumb p-3">
                        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="h-100">
                            <img src="static/images/betim.jpeg" class="zoom img-fluid rounded-3" alt="">
                        </a>
                    </div>

                    <div class="col-lg-3 col-md-3 thumb p-3">
                        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="h-100">
                            <img src="static/images/Espera.png" class="zoom img-fluid rounded-3" alt="">
                        </a>
                    </div>

                    <div class="col-lg-3 col-md-3 thumb p-3">
                        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="h-100">
                            <img src="static/images/bh.jpg" class="zoom img-fluid rounded-3" alt="">
                        </a>
                    </div>

                    <div class="col-lg-3 col-md-3 thumb p-3">
                        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="h-100">
                            <img src="static/images/bh.jpg" class="zoom img-fluid rounded-3" alt="">
                        </a>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img src="static/images/bh.jpg" class="d-block w-100" alt="...">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="static/images/est.jpg" class="d-block w-100" alt="...">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="static/images/erro.png" class="d-block w-100" alt="...">
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                                            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3">
                © 2021 Copyright - Gallery Images
            </div>
        </footer>

        <!-- Import JS JQuery -->
        <script src="static/js/jquery.min.js"></script>
        
        <!-- Import JS Bootstrap -->
        <script src="static/js/bootstrap.min.js"></script>

        <!-- Importando pacotes extras para novas funcionalidade -->
        <script src="static/js/bootstrap.bundle.min.js"></script>
        
        <!-- Importando alert "modal" -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
