<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Import CSS Bootstrap -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">

        <!-- Import Classes Personalizadas -->
        <link rel="stylesheet" href="static/css/custom-class.css">

        <!-- Import Pallete Colors Personalizada -->
        <link rel="stylesheet" href="static/css/pallete-colors.css">

        <!-- Import Styles Personalizados -->
        <link rel="stylesheet" href="static/css/index.css">

        <!-- Import Styles Personalizados -->
        <link rel="stylesheet" href="static/css/gallery.css">

        <!-- Import Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Nome da Página -->
        <title>Gallery Images</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="">
                        Gallery Images
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <!-- Page Content -->
            <div class="container">
                <h1 class="fw-light text-center text-lg-start mt-4 mb-0">Thumbnail Gallery</h1>
                <hr class="mt-2 mb-5">
                <div class="row text-center text-lg-start">
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/pWkk7iiCoDM/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/aob0ukAYfuI/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/EUfxH-pze7s/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/M185_qYH8vg/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/sesveuG_rNo/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/AvhMzHwiE_0/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/2gYsZUmockw/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/EMSDtjVHdQ8/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/8mUEy0ABdNE/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/G9Rfc1qccH4/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/aJeH0KcFkuc/400x300" alt="">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail zoom rounded-3" src="https://source.unsplash.com/p2TQ-3Bh3Oo/400x300" alt="">
                        </a>
                    </div>
                </div>
            </div>

            <div class="container">
                <!-- Page Content -->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 thumb p-3 ">
                            <a href="#" class="h-100 w-100" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal{{imagem.id}}">
                                <img src="{{imagem.path.url}}" class="zoom rounded-3 img-fluid " alt="">
                            </a>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal{{imagem.id}}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body p-1">
                                        <div id="carouselExampleControlsNoTouching{{imagem.id}}" class="carousel slide carousel-fade" data-bs-touch="false" data-bs-interval="false">
                                            <div class="carousel-inner">
                                                {% for image in imagens %}
                                                    {% ifequal image.id imagem.id %}
                                                        <div class="carousel-item active">
                                                            <img src="{{image.path.url}}" class="d-block w-100" alt="Imagem-{{image.id}}">
                                                        </div>
                                                    {% else %}
                                                        <div class="carousel-item">
                                                            <img src="{{image.path.url}}" class="d-block w-100" alt="Imagem-{{image.id}}">
                                                        </div>
                                                    {% endifequal %}
                                                {% endfor %}
                                            </div>
                                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching{{imagem.id}}" data-bs-slide="prev">
                                                <span class="material-icons fs-1 text-red-20">arrow_back_ios_new</span>
                                            </button>
                                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching{{imagem.id}}" data-bs-slide="next">
                                                <span class="material-icons fs-1 text-red-20">arrow_forward_ios</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3">
                © 2021 Copyright - Gallery Images
            </div>
        </footer>

        <!-- Import JS JQuery -->
        <script src="static/js/jquery.min.js"></script>
        
        <!-- Import JS Bootstrap -->
        <script src="static/js/bootstrap.min.js"></script>

        <!-- Importando pacotes extras para novas funcionalidade -->
        <script src="static/js/bootstrap.bundle.min.js"></script>
        
        <!-- Importando alert "modal" -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
