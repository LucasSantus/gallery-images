<!DOCTYPE html>

<html lang="pt-BR">

    <!-- BEGIN: HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- URL Project -->
        <link rel="canonical" href="https://lucassantus.github.io/portfolio/gallery-images/"/>

        <!-- Description Project -->
        <meta name="author" content="Lucas Eduardo de Oliveira Santos">
        <meta name="description" content="Site construído para realizar a listagem de imagens.">

        <!-- Import Favicon -->
        <link rel="icon" type="image/x-icon" href="assets/images/logo.png">


        <!-- BEGIN: CSS -->
            <!-- Import CSS Bootstrap -->
            <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

            <!-- Import CSS Custom -->
            <link rel="stylesheet" href="assets/css/styles.css">

            <!-- Import Icons -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- END: CSS -->

        <!-- Name Page -->
        <title>Gallery Images</title>
    </head>
    <!-- END: HEAD -->

    <body>
        <main>
            <!-- Page Content -->
            <div class="container">
                <h1 class="fw-light text-center mt-4 mb-0">Thumbnail Gallery</h1>

                <hr class="mt-2 mb-5">

                <!-- Estrutura das Imagens -->
                <div id="gallery" class="row text-center text-lg-start">
                </div>
            </div>
        </main>

        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3">
                © 2021 Copyright - Gallery Images
            </div>
        </footer>

        <!-- BEGIN: SCRIPTS -->

        <!-- Import JS JQuery -->
        <script src="assets/js/jquery/jquery.min.js"></script>
        
        <!-- Import JS Bundle Bootstrap -->
        <script src="assets/js/bootstrap/bootstrap.min.js"></script>

        <!-- Inicialization Page -->
        <script>
            $(document).ready(function(){
                links = [
                    "assets/images/image-0.jpg",
                    "assets/images/image-1.jpg",
                    "assets/images/image-2.jpg",
                    "assets/images/image-3.jpg",
                    "assets/images/image-4.jpg",
                    "assets/images/image-5.jpg",
                    "assets/images/image-6.jpg",
                    "assets/images/image-7.jpg",
                    "assets/images/image-8.jpg",
                    "assets/images/image-9.jpg",
                    "assets/images/image-10.jpg",
                    "assets/images/image-11.jpg",
                ]

                for(url of links){
                    $(`
                        <div class="col-lg-3 col-md-4 col-6">
                            <a href="#" class="d-block mb-4 h-100" type="button" data-bs-toggle="modal" data-bs-target="#modal-${links.indexOf(url)}">
                                <img id="${links.indexOf(url)}" class="img-fluid img-thumbnail zoom" src="${url}" alt="${url}-${links.indexOf(url)}">
                            </a>
                        </div>

                        <div class="modal fade" id="modal-${links.indexOf(url)}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body p-1">
                                        <img id="${links.indexOf(url)}" src="${url}" class="d-block w-100" alt="${url}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
                    ).appendTo("#gallery");
                }
            });
        </script>

        <!-- END: SCRIPTS -->
    </body>
</html>
