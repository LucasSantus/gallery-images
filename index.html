<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Import CSS Bootstrap -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">

        <!-- Import Classes Personalizadas -->
        <link rel="stylesheet" href="static/css/custom-class.css">

        <!-- Import Pallete Colors Personalizada -->
        <link rel="stylesheet" href="static/css/pallete-colors.css">

        <!-- Import Styles Personalizados -->
        <link rel="stylesheet" href="static/css/index.css">

        <!-- Import Styles Personalizados -->
        <link rel="stylesheet" href="static/css/gallery.css">

        <!-- Import Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Nome da Página -->
        <title>Gallery Images</title>
    </head>

    <body>
        <main>
            <!-- Page Content -->
            <div class="container">
                <h1 class="fw-light text-center mt-4 mb-0">Thumbnail Gallery</h1>
                <hr class="mt-2 mb-5">
                <!-- Estrutura das Imagens -->
                <div id="gallery" class="row text-center text-lg-start">
                </div>
            </div>
        </main>

        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3">
                © 2021 Copyright - Gallery Images
            </div>
        </footer>

        <!-- Import JS JQuery -->
        <script src="static/js/jquery.min.js"></script>
        
        <!-- Import JS Bootstrap -->
        <script src="static/js/bootstrap.min.js"></script>

        <!-- Import JS Bundle Bootstrap -->
        <script src="static/js/bootstrap.bundle.min.js"></script>

        <!-- Inicialization Page -->
        <script>
            $(document).ready(function(){
                links = [
                    "static/images/image-0.jpg",
                    "static/images/image-1.jpg",
                    "static/images/image-2.jpg",
                    "static/images/image-3.jpg",
                    "static/images/image-4.jpg",
                    "static/images/image-5.jpg",
                    "static/images/image-6.jpg",
                    "static/images/image-7.jpg",
                    "static/images/image-8.jpg",
                    "static/images/image-9.jpg",
                    "static/images/image-10.jpg",
                    "static/images/image-11.jpg",
                ]

                for(url of links){
                    $(`
                        <div class="col-lg-3 col-md-4 col-6">
                            <a href="#" class="d-block mb-4 h-100" type="button" data-bs-toggle="modal" data-bs-target="#modal-${links.indexOf(url)}">
                                <img id="${links.indexOf(url)}" class="img-fluid img-thumbnail zoom" src="${url}" alt="${url}-${links.indexOf(url)}">
                            </a>
                        </div>

                        <div class="modal fade" id="modal-${links.indexOf(url)}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body p-1">
                                        <img id="${links.indexOf(url)}" src="${url}" class="d-block w-100" alt="${url}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
                    ).appendTo("#gallery");
                }
            });
        </script>
    </body>
</html>
